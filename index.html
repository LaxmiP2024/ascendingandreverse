      //Write a program to print the prime numbers in reverse order in the given number

      /*why iteration is starting from end*/
      function isPrime(digit) {
        if (digit === "2" || digit === "3" || digit === "5" || digit === "7") {
          return true;
        }
        return false;
      }
    function reversePrimeDigits(num) {
        let strNum = num.toString();
        let result = "";

        for (let i = strNum.length - 1; i >= 0; i--) {
          let digit = strNum[i];

          if (isPrime(digit)) {
            result += digit;
          }
        }

        console.log(parseInt(result));
      }
      reversePrimeDigits(26538731);

      //Write a program to print the prime numbers in ascending order in the given number

      function isPrime(digit) {
        if (digit === "2" || digit === "3" || digit === "5" || digit === "7") {
          return true;
        }
        return false;
      }
    function ascendingPrimeDigits(num) {
        let strNum = num.toString();
        let result = [];

        for (let i = strNum.length - 1; i >= 0; i--) {
          let digit = strNum[i];

          if (isPrime(digit)) {
            result.push(digit);
          }
        }

        result.sort();
        console.log(result.join(""));
      }
